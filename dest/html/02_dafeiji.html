<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="../css/dagfeiji.css" />
		
		<script src="../js/common.js"></script>
		<script src="../js/gameEngine.js"></script>
		<script src="../js/myPlane.js"></script>
		<script src="../js/bullet.js"></script>
		<script src="../js/enemy.js"></script>
		<script>
			onload = function(){
				
				
				
				var oul = document.getElementById("list");
				var ali = oul.getElementsByTagName("li");
				for (var i=0; i<ali.length; i++) {
					ali[i].onclick = function(){
						
						oul.parentNode.removeChild(oul);
						
						//console.log(this.value)
						myPlane.fireInterval = this.value-0;
						
						
						gameEngine.init().start();
						
					}
				}
				
			}
		</script>
	</head>
	<body>
		<div id="main">
			<ul id="list">
				<li value="1000">超级困难</li>
				<li value="800">非常困难</li>
				<li value="400">比较困难</li>
				<li value="100">春哥附体</li>
			</ul>
		</div>
	</body>
</html>
